<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <link rel="stylesheet" type="text/css" href="cal.css" />
  </head>
  <body>
    <div class="border">
      <div class="wrapper">
        <div class="display">
          <div class="answer">
            <div id="cac" class="caculate"></div>
            <div class="dis"></div>
          </div>
        </div>

        <div class="experestions">
          <div class="cls-op">
            <div class="controls"></div>
            <div class="operands">
              <button class="btn num white">1</button>
              <button class="btn num white">2</button>
              <button class="btn num white">3</button>
              <button class="btn num white">4</button>
              <button class="btn num white">5</button>
              <button class="btn num white">6</button>
              <button class="btn num white">7</button>
              <button class="btn num white">8</button>
              <button class="btn num white">9</button>
              <button class="btn num white">0</button>
              <button class="btn num white">.</button>
              <button id="eql" class="sign num white">=</button>
            </div>
          </div>
          <div class="operators">
            <button class="btn col white b c" id="c">C</button>

            <button class="btn sign white">/</button>
            <button class="btn sign white">*</button>
            <button class="btn sign white">+</button>
            <button class="btn sign white">-</button>
          </div>
        </div>
      </div>
    </div>

    
  <footer>
    <script src="cal.js"></script>
  </footer>
</html>
